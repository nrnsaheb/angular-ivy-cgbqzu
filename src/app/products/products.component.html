<div class="container">
  <div class="row">
    <div class="col-sm-3 my-3" *ngFor="let prod of products">
      <div class="card">
        <img
          class="card-img-top img-fluid"
          src="{{ prod.filename }}"
          alt="Card image cap"
        />
        <div class="card-block">
          <h4 class="card-title">{{ prod.title }}</h4>
          <p class="card-text my-3">
            {{ prod.description }} Lorem ipsum dolor sit amet consectetur
            adipisicing elit. Similique corporis cumque incidunt.
          </p>
          <p class="card-text">
            <small class="text-muted">Last updated 3 mins ago</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
