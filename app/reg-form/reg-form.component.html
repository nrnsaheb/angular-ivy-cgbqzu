<div class="page-content">
  <div class="form-v7-content">
    <div class="form-left">
      <img
        src="https://colorlib.com/etc/regform/colorlib-regform-33/images/form-v7.jpg"
        alt="form" />
      <p class="text-1">Sign Up</p>
      <p class="text-2">Privaci policy &amp; Term of service</p>
    </div>
    <form
      class="form-detail"
      action="#"
      method="post"
      id="myform"
      novalidate="novalidate"
      [formGroup]="bioSection">
      <div class="form-row">
        <label for="username">USERNAME</label>
        <input
          type="text"
          class="input-text"
          formControlName="userName" />
      </div>
      <div class="form-row">
        <label for="your_email">E-MAIL</label>
        <input
          type="text"
          class="input-text"
          required=""
          aria-required="true"
          formControlName="eMail" />
        <div *ngIf="controls['eMail'].invalid && (controls['eMail'].dirty || controls['eMail'].touched)">
          <div class="text-danger" *ngIf="controls['eMail']?.errors?.['required']"> Email is Required </div>
          <div class="text-danger" *ngIf="controls['eMail']?.errors?.['pattern']"> Email Address is Invalid. </div>
          <!-- <div class=" text-danger" *ngIf="eMail.errors['pattern']"> Email Address is Invalid. </div> -->
        </div>
        <!-- <div *ngIf="eMail['eMail'].invalid">
          <div> Email is Required </div>
          <div class="text-danger" *ngIf="eMail.errors['pattern']"> Email Address is Invalid. </div>
        </div> -->
      </div>
      <div class="form-row">
        <label for="password">PASSWORD</label>
        <input
          type="password"
          name="password"
          class="input-text"
          required=""
          aria-required="true"
          formControlName="password" />
      </div>
      <div class="form-row">
        <label for="comfirm_password">CONFIRM PASSWORD</label>
        <input
          type="password"
          name="comfirm_password"
          id="comfirm_password"
          class="input-text"
          required=""
          aria-required="true"
          formControlName="confirmPassword" />
        <div *ngIf="controls['password'].value!==controls['confirmPassword'].value">
          <!-- <div class="text-danger" *ngIf="controls['eMail']?.errors?.['required']"> Email is Required </div> -->
          <div class="text-danger"> Password does not match</div>
          <!-- <div class=" text-danger" *ngIf="eMail.errors['pattern']"> Email Address is Invalid. </div> -->
        </div>
      </div>
      <div class="form-row-last">
        <input
          type="submit"
          name="register"
          class="register"
          value="Register"
          [disabled]="bioSection.invalid"
          (click)="Submit()" />
        <p>Or<a href="#">Sign in</a></p>
      </div>
    </form>
  </div>
</div>
